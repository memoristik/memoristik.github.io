copyright: Copyright &copy; 2023 Memoristik

# Config
theme:
  name: material
  custom_dir: theme
  logo: images/logo.png
  favicon: images/favicon.png
  features:
    - announce.dismiss
    #- content.action.edit
    #- content.action.view
    #- content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - "assets/css/custom.css"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/memoristik
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/memoristik
    - icon: fontawesome/brands/discord
      link: https://discord.gg/hQBfvMnzhk
  alternate:
